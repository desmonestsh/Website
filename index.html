<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Andrew Ganni – Coming Soon</title>
    <meta name="description" content="Andrew-Ganni.com — a professional portfolio and personal website is on its way." />
    <style>
      :root {
        --bg: #0b0c10;
        --fg: #111217;
        --text: #0f1222;
        --muted: #4b5563;
        --accent: #2563eb;
        --card: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b0c10;
          --fg: #0f1117;
          --text: #e5e7eb;
          --muted: #9aa3b2;
          --accent: #60a5fa;
          --card: #111418;
        }
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      html, body {
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        background:
          radial-gradient(1200px 600px at 80% -10%, rgba(96, 165, 250, 0.15), transparent 60%),
          radial-gradient(1000px 500px at -10% 110%, rgba(20, 184, 166, 0.10), transparent 60%),
          linear-gradient(180deg, var(--fg), var(--bg));
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 4vh 5vw;
      }

      main {
        width: min(720px, 100%);
        background: var(--card);
        border-radius: 20px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        padding: clamp(1.8rem, 4vw, 2.6rem);
        display: grid;
        gap: 1.4rem;
        text-align: center;
        animation: fadeIn 600ms ease-out both;
      }

      h1 {
        font-weight: 700;
        letter-spacing: -0.02em;
        font-size: clamp(1.6rem, 3.2vw, 2.2rem);
      }

      p.sub {
        color: var(--muted);
        font-size: clamp(0.95rem, 1.6vw, 1.05rem);
        line-height: 1.7;
      }

      .dots {
        display: inline-flex;
        gap: 6px;
        align-items: center;
        justify-content: center;
        margin-top: 0.25rem;
      }
      .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent);
        opacity: 0.6;
        animation: bounce 1.4s infinite ease-in-out;
      }
      .dot:nth-child(2) { animation-delay: 0.15s; }
      .dot:nth-child(3) { animation-delay: 0.3s; }

      form.notify {
        margin-top: 0.6rem;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
      }
      .input {
        appearance: none;
        width: 100%;
        padding: 0.9rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        background: #fff;
        color: #111827;
        font-size: 0.98rem;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .input::placeholder { color: #9ca3af; }
      .input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
      }
      .btn {
        -webkit-appearance: none;
        appearance: none;
        border: none;
        cursor: pointer;
        padding: 0.9rem 1.2rem;
        border-radius: 12px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        font-size: 0.95rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        white-space: nowrap;
      }
      .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(37, 99, 235, 0.25); }
      .btn:active { transform: translateY(0); box-shadow: none; }

      footer {
        margin-top: 0.2rem;
        color: var(--muted);
        font-size: 0.9rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      footer a {
        color: var(--muted);
        text-decoration: none;
      }
      footer a:hover { color: var(--accent); text-decoration: underline; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); opacity: 0.5; }
        40% { transform: translateY(-6px); opacity: 1; }
      }

      @media (max-width: 520px) {
        form.notify { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Andrew Ganni – Coming Soon</h1>
      <p class="sub">A professional portfolio and personal website is on its way.</p>
      <div class="dots" aria-hidden="true">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <form class="notify" onsubmit="notify(event)" aria-label="Get notified when we launch">
        <input class="input" type="email" name="email" inputmode="email" autocomplete="email" placeholder="Your email address" aria-label="Email address" required />
        <button class="btn" type="submit">Get notified</button>
      </form>
      <footer>
        <span>© <span id="year"></span> Andrew-Ganni.com</span>
        <a href="mailto:hello@andrew-ganni.com" aria-label="Email Andrew">Contact</a>
        <a href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="LinkedIn (placeholder)">LinkedIn</a>
      </footer>
    </main>
    <script>
      // Set dynamic year
      document.getElementById('year').textContent = new Date().getFullYear();
      // Lightweight mailto-based "notify" without external services
      function notify(e) {
        e.preventDefault();
        var email = (new FormData(e.target)).get('email') || '';
        var subject = encodeURIComponent('Notify me about Andrew-Ganni.com launch');
        var body = encodeURIComponent('Please notify ' + email + ' when the site launches. Thanks!');
        window.location.href = 'mailto:hello@andrew-ganni.com?subject=' + subject + '&body=' + body;
      }
    </script>
  </body>
</html>
