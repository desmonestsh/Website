<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Coming Soon</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg-primary: linear-gradient(135deg, #111827, #1f2937);
        --bg-secondary: linear-gradient(135deg, #f3f4f6, #d1d5db);
        --accent: #6366f1;
        --text-light: #f9fafb;
        --text-dark: #1f2937;
        --shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-primary);
        color: var(--text-light);
        transition: background 0.6s ease, color 0.6s ease;
      }

      @media (prefers-color-scheme: light) {
        body {
          background: var(--bg-secondary);
          color: var(--text-dark);
        }
      }

      main {
        text-align: center;
        padding: 3.5rem clamp(1.5rem, 4vw, 4rem);
        border-radius: 28px;
        background: rgba(17, 24, 39, 0.75);
        backdrop-filter: blur(12px);
        box-shadow: var(--shadow);
        max-width: min(520px, 90vw);
      }

      @media (prefers-color-scheme: light) {
        main {
          background: rgba(255, 255, 255, 0.9);
        }
      }

      h1 {
        font-size: clamp(2.75rem, 5vw, 3.8rem);
        font-weight: 700;
        letter-spacing: -0.04em;
        margin-bottom: 1rem;
      }

      p {
        font-size: clamp(1.05rem, 2.5vw, 1.2rem);
        line-height: 1.7;
        opacity: 0.85;
        margin-bottom: 2.75rem;
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.5rem 1.2rem;
        border-radius: 999px;
        background: rgba(99, 102, 241, 0.15);
        color: inherit;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 0.75rem;
      }

      @media (prefers-color-scheme: light) {
        .tag {
          background: rgba(99, 102, 241, 0.1);
          color: var(--accent);
        }
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.85rem 1.65rem;
        border-radius: 999px;
        border: 1px solid rgba(249, 250, 251, 0.2);
        text-decoration: none;
        font-size: 0.95rem;
        color: inherit;
        background: rgba(249, 250, 251, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      }

      .cta span {
        font-weight: 600;
      }

      .cta svg {
        width: 1.1rem;
        height: 1.1rem;
        stroke-width: 2.25;
      }

      .cta:hover,
      .cta:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 18px 30px rgba(0, 0, 0, 0.3);
        background: rgba(99, 102, 241, 0.2);
      }

      footer {
        margin-top: 2.75rem;
        font-size: 0.8rem;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="tag">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 5h18M9 3v4m6-4v4m-9 7h12M5 9h14l1 12H4L5 9z" />
        </svg>
        Portfolio Coming Soon
      </div>
      <h1>Crafting Something Special</h1>
      <p>
        I am building a portfolio space to showcase projects, stories, and ideas. Drop your email below and I will reach
        out the moment it goes live.
      </p>
      <a class="cta" href="mailto:hello@example.com?subject=Portfolio%20Launch%20Notification">
        <span>Notify Me</span>
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4-4 4M3 12h18" />
        </svg>
      </a>
      <footer>Â© <span id="year"></span> Portfolio Launch in Progress.</footer>
    </main>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
